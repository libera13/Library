<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Biblioteka xyz</title>
    <meta name="description" content="Tylko najlepsze książki" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../fontello/css/fontello.css" type="text/css" />
    <link rel="stylesheet" href="/css/main.css"> <!-- css do menu-->
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: header">Header</div>
    <div class="col-md-4 col-md-offset-4">
        <form action="/register" th:object="${user}" method="POST" >
            <fieldset>
                    <legend>
                        <h2 th:text="#{register.title}">form</h2>
                    </legend>
                    <div class="form-group">
                        <label th:text="#{register.name}">first</label>
                        <input th:field="*{name}" class="form-control" placeholder="Enter first name"/>
                        <p th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{register.lastName}">last</label>
                        <input th:field="*{lastName}" class="form-control" placeholder="Enter last name"/>
                        <p th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{register.email}">email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email"/>
                        <p th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{register.password}">password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
            <!--    <div>-->
            <!--        <label th:text="#{label.user.confirmPass}">confirm</label>-->
            <!--        <input type="password" th:field="*{matchingPassword}"/>-->
            <!--    </div>-->
                    <button type="submit" class="btn btn-primary" th:text="#{button.register}">register</button>
            </fieldset>
        </form>
    </div>
</div>
<!--<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>-->
</body>
</html>
