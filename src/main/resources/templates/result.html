<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Biblioteka xyz</title>
    <meta name="description" content="Tylko najlepsze książki" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../fontello/css/fontello.css" type="text/css" />
    <link rel="stylesheet" href="/css/main.css"> <!-- css do menu-->
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: header">Header</div>
    <div class="col-md-4 col-md-offset-4">
        <h1 th:text="#{result.save}"></h1>
        <p th:text="#{books.title} + ': '+ ${item.itemName}" />
        <p th:text="#{books.author} + ': ' + ${item.author}" />
        <p th:text="#{books.quantity} + ': ' + ${item.quantityInStock}" />
        <p th:text="#{books.pages} + ': ' + ${item.pages}" />
        <p th:text="#{books.publicationYear}  + ': ' + ${item.publicationDate}" />
    </div>
</div>
</body>
</html>
