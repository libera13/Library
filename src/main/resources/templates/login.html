<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Biblioteka xyz</title>
    <meta name="description" content="Tylko najlepsze książki" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../fontello/css/fontello.css" type="text/css" />
    <link rel="stylesheet" href="/css/main.css"> <!-- css do menu-->
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: header">Header</div>
    <div class="col-md-4 col-md-offset-4">
        <form name="f" th:action="@{/login}" method="post">
            <fieldset>
                <legend>
                    <h1 th:text="#{logowanie.pageName}">form</h1>
                </legend>
                <div th:if="${param.error}">
                    <p th:text="#{error.logowanie}">Validation error</p>
                </div>
    <!--            <div th:if="${param.logout}">-->
    <!--                You have been logged out.-->
    <!--            </div>-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
