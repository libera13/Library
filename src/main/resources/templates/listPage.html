        <div th:replace="fragments/menu :: header">Header</div>
        <div class="card">
            <div class="card-body">
                <div th:switch="${ItemListAttr}" class="container my-5">
                    <p class="my-5">
                        <a href="/books/add" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2" th:text="#{menu.add}"></i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null" th:text="#{listPage.emptyDatabase}"></h2>
                        <div th:case="*">
                          
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th th:text="#{books.title}"></th>
                                        <th th:text="#{books.author}"></th>
                                        <th th:text="#{books.quantity}"></th>
                                        <th th:text="#{books.pages}"></th>
                                        <th th:text="#{books.publicationYear}"></th>
                                        <th th:text="#{books.edit}"></th>
                                        <th th:text="#{books.delete}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${ItemListAttr}">
                                        <td th:text="${item.itemName}"></td>
							            <td th:text="${item.author}"></td>
							            <td th:text="${item.quantityInStock}"></td>
							            <td th:text="${item.pages}"></td>
                                        <td th:text="${item.publicationDate}"></td>
                                        <td><a th:href="@{/books/edit/{id}(id=${item.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/books/delete/{id}(id=${item.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
